mutation Save(
  $id: ID
  $username: String
  $firstName: String
  $lastName: String
  $bio: String
  $image: String
  $location: String
) {
  save(
    id: $id
    username: $username
    firstName: $firstName
    lastName: $lastName
    bio: $bio
    image: $image
    location: $location
  ) {
    id
    username
    firstName
    lastName
    bio
    image
    location
  }
}

query Get($id: ID, $username: String) {
  get(id: $id, username: $username) {
    id
    username
    firstName
    lastName
    bio
    image
    location
  }
}

